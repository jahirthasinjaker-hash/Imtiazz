<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Falling Decorations */
        .petal {
            position: absolute;
            top: -50px;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 90%;
        }

        h1 { font-size: 2.5rem; color: #333; margin-bottom: 30px; }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            align-items: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 20;
            transition: transform 0.1s;
        }

        #yesBtn { background-color: #c2185b; color: white; }
        #noBtn { background-color: #e0e0e0; color: #333; position: relative; }

        .hidden { display: none; }
        .success-msg { font-size: 2.2rem; color: #c2185b; }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">YES ðŸ’–</button>
            <button id="noBtn">NO ðŸ’”</button>
        </div>
    </div>

    <div id="success" class="container hidden">
        <h1 class="success-msg">Yay! I knew it! ðŸ¥°ðŸŒ¸</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueXpueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Happy Cat" width="280">
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const mainContainer = document.getElementById('mainContainer');
        const successDiv = document.getElementById('success');

        // Falling Flowers & Hearts
        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const items = ['ðŸŒ¸', 'ðŸ’–', 'ðŸŒ¹', 'âœ¨'];
            petal.innerHTML = items[Math.floor(Math.random() * items.length)];
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 5000);
        }
        setInterval(createPetal, 300);

        // Movement for 'No' button
        function moveButton() {
            const vWidth = window.innerWidth;
            const vHeight = window.innerHeight;
            const newX = Math.random() * (vWidth - noBtn.offsetWidth);
            const newY = Math.random() * (vHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('click', moveButton);

        // Your specific storage function
        function celebrate() {
            const urlParams = new URLSearchParams(window.location.search);
            const detectedName = urlParams.get('who') || "Someone Anonymous";
            const formspreeId = "mzdarbyn"; 

            fetch(`https://formspree.io/f/${formspreeId}`, {
                method: "POST",
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    Valentine_Name: detectedName, 
                    Action: "Clicked YES! ðŸ’–", 
                    Time: new Date().toLocaleString() 
                })
            });

            mainContainer.classList.add('hidden');
            successDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
